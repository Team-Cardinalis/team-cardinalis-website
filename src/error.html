<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Error - Team Cardinalis</title>
	<style>
		body {
			font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			background: #0a0a0a;
			color: #ffffff;
			margin: 0;
			padding: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			text-align: center;
		}
		.container {
			max-width: 600px;
			padding: 2rem;
		}
		.error-code {
			font-size: 4rem;
			font-weight: 700;
			color: #dc3545;
			margin-bottom: 1rem;
		}
		.error-title {
			font-size: 2rem;
			font-weight: 600;
			margin-bottom: 1rem;
		}
		.error-description {
			font-size: 1.1rem;
			color: #a1a1a6;
			margin-bottom: 2rem;
			line-height: 1.6;
		}
		.btn {
			display: inline-block;
			padding: 12px 24px;
			background: #ffffff;
			color: #0a0a0a;
			text-decoration: none;
			border-radius: 8px;
			font-weight: 500;
			margin: 0 8px;
			transition: background-color 0.2s ease;
		}
		.btn:hover {
			background: #f0f0f0;
		}
		.btn-secondary {
			background: transparent;
			color: #0a84ff;
			border: 1px solid rgba(255, 255, 255, 0.2);
		}
		.btn-secondary:hover {
			background: rgba(255, 255, 255, 0.05);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="error-code">%sveltekit.status%</div>
		<h1 class="error-title">Error</h1>
		<p class="error-description">
			%sveltekit.error.message%
		</p>
		<div>
			<a href="/" class="btn">Home</a>
			<button onclick="history.back()" class="btn btn-secondary">Go Back</button>
		</div>
	</div>
</body>
</html>
